<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Master the art of Tarot. Comprehensive guide to Major and Minor Arcana meanings, symbolism, and interpretation.">
    <meta name="keywords" content="learn tarot, tarot meanings, major arcana, minor arcana, how to read tarot">
    <title>Learn Tarot Card Meanings & Guide | Sun Tarot Education</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="scroll-progress" id="scrollProgress"></div>
    <div class="stars" id="stars"></div>

    <header class="header">
        <nav class="nav container">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Sun Tarot" class="logo-img">
                <span>Sun Tarot</span>
            </a>

            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="reading.html">Reading</a></li>
                <li><a href="love-reading.html">Love</a></li>
                <li><a href="learn.html" class="active">Learn</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="spreads.html">Spreads</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="booking.html">Book</a></li>
            </ul>

            <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle menu">☰</button>
            <div class="auth-container" id="authContainer" style="display: flex; align-items: center; gap: 1rem;">
                <div id="userInfo" style="display: none; align-items: center; gap: 0.5rem;"></div>
                <button class="btn btn-outline" id="loginBtn" onclick="signInWithGoogle()"
                    style="padding: 0.5rem 1rem; font-size: 0.875rem;">Sign In</button>
                <button class="btn btn-outline" id="logoutBtn" onclick="signOut()"
                    style="display: none; padding: 0.5rem 1rem; font-size: 0.875rem;">Sign Out</button>
                <a href="admin.html" id="adminLink"
                    style="display: none; color: var(--color-primary); font-size: 0.875rem;">Admin</a>
            </div>
        </nav>
    </header>

    <main class="section" style="padding-top: 120px;">
        <div class="container">
            <div class="section-header">
                <h1 class="section-title text-primary">Explore the Major Arcana</h1>
                <p class="section-subtitle">Discover the 22 cards representing life's spiritual lessons.</p>
            </div>
            <div class="card-grid" id="cardGrid"></div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>Designed with ❤️ by Parul Gangwal</p>
            </div>
        </div>
    </footer>

    <div class="modal-overlay" id="cardModal">
        <div class="modal">
            <button class="modal-close" onclick="closeCardModal()">✕</button>
            <div class="modal-content">
                <div class="modal-image"><img id="modalCardImage" src="" alt=""></div>
                <div class="modal-details">
                    <h2 class="modal-title" id="modalCardName"></h2>
                    <p class="modal-description text-muted" id="modalCardMeaning"></p>
                </div>
            </div>
        </div>
    </div>

    <button class="scroll-top" id="scrollTop">↑</button>
    <script src="js/cards.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('cardGrid');
            majorArcana.forEach((card, i) => {
                const el = document.createElement('div');
                el.className = 'card-grid-item';
                el.onclick = () => openCardModal(i);

                // Truncate meaning to ~80 chars for preview
                const shortMeaning = card.meaning.length > 80
                    ? card.meaning.substring(0, 80) + '...'
                    : card.meaning;

                el.innerHTML = `
                    <img src="${card.image}" alt="${card.name}">
                    <span class="card-name">${card.name}</span>
                    <div class="card-preview-tooltip">
                        <h4>${card.name}</h4>
                        <p>${shortMeaning}</p>
                    </div>
                `;
                grid.appendChild(el);
            });
        });
    </script>
</body>

</html>
